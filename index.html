<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styling.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="leftSide">
        <div class="logo">
            <img class="logo-image" src="content/odin-lined.png" alt="Odin image">
            ODIN
        </div>
        <div class="image-credit">
            <span>
                Image by 
                <a href="https://unsplash.com/@haliewestphoto" target="_blank" id="link">@Halie West</a> 
                on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" 
                target="_blank" id="link">
                    unsplash.com
                </a>
            </span>
        </div>
    </div>
    <div class="rightSide">
        <div class="header">
            <p>
                This is not a real service! You know you need something like this in your life to realize 
                your deepest dreams. Sign up <em>now</em> to get started
            </p>
            <p>You <em>know</em> you want to!</p>
        </div>
        <form action="#">
            <section id="form-content" class="data sheet">
                <h2 class="form-header">Let's do this!</h2>
                <div>
                    <label for="first_name">*First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="James" required/>
                </div>
        
                <div>
                    <label for="last_name">*Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Matheston" required/>
                </div>
        
                <div>
                    <label for="user_email">*Email Address</label>
                    <input type="email" id="user_email" name="user_email" placeholder="example@email.com" required/>
                </div>
        
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-555-4678"/>
                </div>
        
                <div>
                    <label for="user_password">*Password:</label>
                    <input type="password" id="user_password" name="user_password"
                     pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                     onkeyup='check()' required/>
                        
                    <img src="content/eyeClosed.png" alt="eye" id="togglePassword" >
                        
                    <p class="match-pass" id="match-pass" style="visibility: hidden;"></p>
                </div>
        
                <div>
                    <label for="user_password">*Confirm Password:</label>
                    <input type="password" id="confirm_password" name="user_password"
                     pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                     onkeyup='check()' required/>
                </div>
            </section>
            <section id="form-submit" class="footer">
                <div class="button-box"><button type="submit" id="submit">Create Account</button></div>
                <span>Already a memeber?<a href=""> Log in</a></span>
                <div class="credits">
                    <a href="credits.html" class="credStyle" target="_blank">Credits</a>
                </div>
            </section>
        </form>
    </div>
</body>
</html>
