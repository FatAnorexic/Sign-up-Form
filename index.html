<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styling.css"/>
</head>
<body>
    <div class="page">
        <div class="leftSide">
            
        </div>
        <div class="rightSide">
            <div class="header">
                <h1 class="header" id="header">test body header to test the font</h1>
                <p>Ever been interested in joining our little club? Don't be shy! fill the form out and come on in!</p>
            </div>
            <form action="">
                <section id="form-content" class="data sheet">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="James" required/>
                    </div>
        
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Matheston" required/>
                    </div>
        
                    <div>
                        <label for="user_email">Email Address</label>
                        <input type="email" id="user_email" name="user_email" required/>
                    </div>
        
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone"/>
                    </div>
        
                    <div>
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="user_password" minlength="8" required/>
                    </div>
        
                    <div>
                        <label for="user_password">Confirm Password:</label>
                        <input type="password" id="user_password" name="user_password" minlength="8" required/>
                    </div>
                </section>
                <section id="form-submit" class="footer">
                    <button type="submit">Submit</button>
                    <span>Already a memeber?<a href="">login here</a></span>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
