<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styling.css"/>
</head>
<body>
    <div class="image">
        <img src="" alt="">
    </div>
    <div class="header">
        <h1 class="header" id="header">test body header to test the font</h1>
        <p>Ever been interested in joining our little club? Don't be shy! fill the form out and come on in!</p>
    </div>
    <form action="">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required/>
            
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required/>
            
            <label for="user_email">Email Address</label>
            <input type="email" id="user_email" name="user_email" required/>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone"/>
            
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="user_password" minlength="8" required/>
            
            <label for="user_password">Confirm Password:</label>
            <input type="password" id="user_password" name="user_password" minlength="8" required/>
        </div>
        <div>
            <button type="submit">Submit</button>
            <span>Already a memeber?<a href="">login here</a></span>
        </div>
    </form>
</body>
</html>
